<app-suppliernavbarpage></app-suppliernavbarpage>

<!-- Stock of the product, Top Product sold,Tracking Status, Order Status -->
<body>
  <div class="flex">
    <div class="item">
      <google-chart [type]="stockType" [data]="stockChartData" [title]="stock" *ngIf="stockChartData.length>0" [options]="stockOption" style="width: 100%;" [height]="height"></google-chart>
    </div>
    <div class="item">
      <google-chart [type]="topSalesType" [data]="topSalesChartData" [title]="topSales" *ngIf="topSalesChartData.length>0" [options]="stockOption" style="width: 100%;" [height]="height"></google-chart>
    </div>
  </div>
  
  <div>
    <p-card>
      You have {{product.length}} order items needed to be approved
  
      <ul>
        <li *ngFor="let x of product">
  
          <p>Category: {{x.data.category}}</p>
          <p>Product name: {{x.data.productname}}</p>
          <p>Quantity: {{x.data.quantity}}</p>
        </li>
      </ul>
  
      <button mat-raised-button [routerLink]="['/supplierorder']">View more details</button>
  
  </p-card>
  </div>
</body>
