<form action="">
    <div class="p-fluid">
        <div class="p-field">
            <label for="firstname1">Product Name</label>
            <input id="firstname1" type="text" pInputText [(ngModel)]="product" name="productname"> 
        </div>
        <div class="p-field">
            <label for="lastname1">Product Price</label>
            <input id="lastname1" type="text" pInputText [(ngModel)]="productprice" name="productprice"> 
        </div>
    
       
 
        <div class="p-field" *ngIf="product?.length>0">
            <label for="lastname1">Product Image Link</label>
            <input id="lastname1" type="text" pInputText [(ngModel)]="productImageLink" name="productprice"> 
        </div>

        <div class="p-field" *ngIf="productImageLink">
            <p>Image Preview</p>
            <img img src={{productImageLink}}  alt="">
        </div>

        <div class="p-field">
            <label for="lastname1">Ingredient Name (Needed)</label>
            <input id="lastname1" type="text" pInputText #i> 
        </div>

        <div class="p-field">
            <label for="lastname1">Ingredient Quantity (Needed)</label>
            <input id="lastname1" type="text" pInputText #iq> 
        </div>

        

        <button mat-raised-button (click)="addNewIngredient(i,iq)" [ngStyle]="{'margin-top':'5px'}">Add Ingredient to the list</button>

        <ul class="list-group">
            <li [ngStyle]="{'display':'flex'}" class="list-group-item" *ngFor="let x of ingredient;let i=index" [ngStyle]="{'margin-top':'5px'}"><ol><li>Ingredient Name:{{x.ingredient}} <br> Quantity of Ingredient: {{x.ingredientQuantity}}</li></ol><button [ngStyle]="{'margin-top':'5px','margin-left':'13px'}" mat-raised-button (click)="delete(i)">Delete</button></li>
            
          </ul>
    </div>

    <button mat-raised-button (click)="add()" [ngStyle]="{'margin-top':'20px','text-align':'center'}">Confirm</button>
</form>
